<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">
        <button onclick="decrease()">-</button>
        <h1 id="number"></h1>
        <button onclick="increase()">+</button>
      </div>
      <p id="error">Error</p>
    </div>
  </body>

  <script>
    // Steps:
    // first declare variable that count.
    // target the element to display the count.
    // create a function of that eventlistener.
    // for increasing set count=count+1
    // for decreasing set coun--;
    // replace innerHtml of the element with count again inside function.
    let count=0;
    document.getElementById("number").innerHTML=count;

    increase=()=>{
      count=count+1;
      document.getElementById("number").innerHTML=count;
    }

    decrease=()=>{
    
      count--;
      document.getElementById("number").innerHTML=count;
    }
    
   

  </script>
</html>
